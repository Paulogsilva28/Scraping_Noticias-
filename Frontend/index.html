<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cias Rasparadas da Globo.com</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #cc0000; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        #resultados { margin-top: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        .noticia { padding: 10px; border-bottom: 1px dashed #eee; }
        .noticia:last-child { border-bottom: none; }
        .loading { color: #555; font-style: italic; }
    </style>
</head>
<body>

    <h1>üì∞ T√≠tulos de Not√≠cias</h1>
    <p>Clique no bot√£o para buscar os t√≠tulos via API Python (Flask) rodando na porta 5000.</p>
    
    <button onclick="buscarNoticias()">Carregar Not√≠cias</button>
    
    <div id="resultados">
        <p class="loading">Clique no bot√£o para carregar.</p>
    </div>

    <script>
        // O endere√ßo da nossa API Flask
        const API_URL = 'http://127.0.0.1:5000/api/noticias';
        const resultadosDiv = document.getElementById('resultados');

        async function buscarNoticias() {
            resultadosDiv.innerHTML = '<p class="loading">Carregando dados da API Flask...</p>';
            
            try {
                // 1. Faz a requisi√ß√£o HTTP (GET) para a API Flask
                const response = await fetch(API_URL);
                
                // 2. Converte a resposta para JSON
                const data = await response.json();

                // 3. Limpa a √°rea de resultados
                resultadosDiv.innerHTML = ''; 

                if (response.ok) {
                    // Verifica se a resposta foi bem-sucedida (status 200)
                    
                    if (data.length === 0) {
                         resultadosDiv.innerHTML = '<p class="loading">Nenhum t√≠tulo encontrado.</p>';
                    } else {
                        // 4. Itera sobre a lista de not√≠cias e exibe na tela
                        data.forEach(noticia => {
                            const p = document.createElement('p');
                            p.className = 'noticia';
                            p.textContent = noticia.titulo;
                            resultadosDiv.appendChild(p);
                        });
                    }
                } else {
                    // Caso a API retorne um erro (ex: 500)
                    resultadosDiv.innerHTML = `<p style="color: red;">ERRO da API: ${data.erro || 'Erro desconhecido.'}</p>`;
                }

            } catch (error) {
                // Caso haja um erro de rede ou conex√£o
                resultadosDiv.innerHTML = `<p style="color: red;">ERRO: N√£o foi poss√≠vel conectar ao servidor Flask. Certifique-se de que ele est√° rodando em http://127.0.0.1:5000.</p>`;
                console.error('Erro ao buscar not√≠cias:', error);
            }
        }
    </script>
</body>
</html>
